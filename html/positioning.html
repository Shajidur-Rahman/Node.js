<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning in css </title>
    <style>
        body
        {
            height: 3333px;
        }
        /* position: static (default ), absolute , ralative , fixed, styki */
        .box
        {
            display: inline-block;
            border: 2px solid blueviolet;
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        #box-1 
        {
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">this is box one </div>
    <div class="box" id="box-2">this is box two </div>
    <div class="box" id="box-3">this is box thre</div>
    <div class="box" id="box-4">this is box four </div>
</body>
</html>
